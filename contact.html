<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/1613f80fc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Seb&#8614; Contact</title> <!-- (&#8614;) is (â†¦) -->

    <!-- JS -->

    <!-- Fonts -->
    <link rel="stylesheet" href="css/fonts.css" type="text/css" charset="utf-8" />

    <!-- favicons -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

    <!-- resume Section
   ================================================== -->
    <!-- Page Section Intro -->
    <div id="contact" class="container-fluid bg-dark px-0 pt-3 pb-2 text-off-white text-center">
        <form id="contactForm">

            <div class="container-lg my-3 ">
                <div class="input-group mb-3">
                    <span class="input-group-text">To:</span>
                    <div class="form-floating">
                        <input type="email" readonly class="form-control" id="staticEmail" placeholder="me@example.com"
                            value="sebvc@tamu.edu">
                        <label for="staticEmail">Recipient's Email</label>
                    </div>
                </div>

                <!-- Your Email -->
                <div class="input-group mb-3">
                    <span class="input-group-text">From:</span>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="senderEmail" placeholder="me@example.com">
                        <label for="senderEmail">Your Email Address</label>
                    </div>
                </div>
                <!-- Your Name -->
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="senderName" placeholder="John Doe">
                        <label for="senderName">Your Name</label>
                    </div>
                </div>
                <!-- Subject -->
                <div class="form-floating mb-3">
                    <input class="form-control" placeholder="New Oportunity" id="emailSubject"></input>
                    <label for="emailSubject">Subject</label>
                </div>
                <!-- Message -->
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Message Body" id="floatingTextarea" style="height: 10rem;"></textarea>
                    <label for="floatingTextarea">Message</label>
                </div>
            </div>
        </form>
    </div> <!-- /section-contact-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
