<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/1613f80fc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Seb&#8614; Contact</title> <!-- (&#8614;) is (â†¦) -->

    <!-- JS -->
    <script src="js/formValidation.js"></script>


    <!-- Fonts -->
    <link rel="stylesheet" href="css/fonts.css" type="text/css" charset="utf-8" />

    <!-- favicons -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

    <!-- resume Section
   ================================================== -->
    <!-- Page Section Intro -->
    <div id="contact" class="container-fluid bg-dark px-0 pt-3 pb-2 text-off-white text-center">
        <form id="contactForm" class="needs-validation" novalidate>
            <div class="container-lg my-3 ">
                <div class="input-group mb-3">
                    <span class="input-group-text">To:</span>
                    <div class="form-floating">
                        <input type="email" readonly class="form-control" id="staticEmail" placeholder="me@example.com"
                            value="sebvc@tamu.edu">
                        <label class="form-label" for="staticEmail">Recipient's Email</label>
                    </div>
                </div>

                <!-- Your Email -->
                <div class="input-group has-validation has-validation mb-3">
                    <span class="input-group-text">From:</span>
                    <div class="form-floating">
                        <input type="email" class="form-control is-invalid" id="senderEmail"
                            placeholder="me@example.cowm" required>
                        <label class="form-label" for="senderEmail">Your Email Address</label>
                        <div class="invalid-feedback ">
                            Please enter a valid email.
                        </div>
                    </div>
                </div>
                <!-- Your Name -->
                <div class="input-group has-validation mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control is-invalid" id="senderName" placeholder="John Doe"
                            required>
                        <label class="form-label" for="senderName">Your Name</label>
                        <div class="invalid-feedback">
                            Please provide your name.
                        </div>
                    </div>
                </div>
                <!-- Subject -->
                <div class="form-floating mb-3">
                    <input class="form-control is-invalid" placeholder="New Oportunity" id="emailSubject" required>
                    <label class="form-label" for="emailSubject">Subject</label>
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>
                <!-- Message -->
                <div class="form-floating mb-3">
                    <textarea class="form-control is-invalid" placeholder="Message Body" id="floatingTextarea"
                        style="height: 10rem;" required> </textarea>
                    <label class="form-label" for="floatingTextarea">Message</label>
                    <div class="invalid-feedback">
                        Please don't spam me with empty emails.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Send Email</button>
        </form>
    </div> <!-- /section-contact-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
